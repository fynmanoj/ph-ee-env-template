deployment:
  apiVersion: "apps/v1"
  
ingress:
  apiversion: networking.k8s.io/v1

service:
  apiversion: "v1"

secret:
  apiversion: "v1"

configmap:
  apiversion: "v1"
  
ph_ee_connector_gsma:
  enabled: true
  replicas: 1
  image: ""
  imageTag: "v1.0.0"
  imagePullPolicy: "Always"
  SPRING_PROFILES_ACTIVE: ""
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 9191
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 3
    timeoutSeconds: 5 
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 9191
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 3
    timeoutSeconds: 5
# Whether this chart should self-manage its service account, role, and associated role binding.
  managedServiceAccount: true 
# Custom service account override that the pod will use
  serviceAccount: "" 
# Annotations to add to the ServiceAccount that is created if the serviceAccount value isn't set.
  serviceAccountAnnotations: {} 
# How long to wait for gsma pods to stop gracefully
  terminationGracePeriod: 30 
# Extra environment variables for gsma container.
  envFrom: [] 
  # - configMapRef:
  #     name: config-secret
  extraEnvs: ""
# This is the PriorityClass settings as defined in
# https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass  
  priorityClassName: "" 
  # ph_ee_connector_gsmaConfig: ""
  #   ph_ee_connector_gsma.yml: |
  # - User that the container will execute as.
  # Not necessary to run as root (0) as the gsma Deployment use cases do not need access to Kubernetes Node internals
  # - Typically not necessarily unless running within environments such as OpenShift.
  securityContext:
    runAsUser: 0
    privileged: false
  resources:    
    limits:
      memory: "512M"
      cpu: "500m"
    requests:
      memory: "512M"
      cpu: "100m"  
  deployment:
    # annotations: {}
    # affinity: {}
    # nodeSelector: {}
    # tolerations: []
    # envFrom: []
  # - configMapRef:
  #     name: config-secret
    extraEnvs: ""
  # - User that the container will execute as.
  # Not necessary to run as root (0) as the gsma Deployment use cases do not need access to Kubernetes Node internals
  # - Typically not necessarily unless running within environments such as OpenShift.
    securityContext:
      runAsUser: 0
      privileged: false
    resources:    
      limits:
        memory: "512M"
        cpu: "500m"
      requests:
        memory: "512M"
        cpu: "100m"    
# Allows you to add any config files in /usr/share/
    # such as ph_ee_connector_gsma.yml for deployment  
    # ph_ee_connector_gsmaConfig: {}
    #   ph_ee_connector_gsma.yml: |