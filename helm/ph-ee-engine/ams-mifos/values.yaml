ph_ee_connector_ams_mifos:
  enabled: false
  replicas: 1
  image: ""
  imageTag: "v1.2.2"
  imagePullPolicy: "Always"
  SPRING_PROFILES_ACTIVE: ""
  ams_local_enabled: false
  ams_local_interop_host: ""
  ams_local_account_host: ""
  ams_local_customer_host: ""
  ams_local_auth_host: ""
  ams_local_tenants: ""
  ams_local_loan_host: ""
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 9191
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 3
    timeoutSeconds: 5 
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 9191
    initialDelaySeconds: 120
    periodSeconds: 30
    failureThreshold: 3
    timeoutSeconds: 5
# Whether this chart should self-manage its service account, role, and associated role binding.
  managedServiceAccount: true 
# Custom service account override that the pod will use
  serviceAccount: "" 
# Annotations to add to the ServiceAccount that is created if the serviceAccount value isn't set.
  serviceAccountAnnotations: {} 
# How long to wait for ams-mifos pods to stop gracefully
  terminationGracePeriod: 30 
# Extra environment variables for ams-mifos container.
  envFrom: [] 
  # - configMapRef:
  #     name: config-secret
  extraEnvs: ""
# This is the PriorityClass settings as defined in
# https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/#priorityclass  
  priorityClassName: "" 
  # ph-ee-connector-ams-mifosConfig: ""
  #   ph-ee-connector-ams-mifos.yml: |
  # - User that the container will execute as.
  # Not necessary to run as root (0) as the ams-mifos Deployment use cases do not need access to Kubernetes Node internals
  # - Typically not necessarily unless running within environments such as OpenShift.
  securityContext:
    runAsUser: 0
    privileged: false
  resources:    
    limits:
      memory: "512M"
      cpu: "500m"
    requests:
      memory: "512M"
      cpu: "100m"     
# Enabling this will publicly expose your ams-mifos instance.
# Only enable this if you have security enabled on your cluster    
  ingress:
    enabled: false
    path: "/"
    annotations: {}
    backend: {}
  deployment:
    annotations: {}
    affinity: {}
    nodeSelector: {}
    tolerations: []
    envFrom: []
  # - configMapRef:
  #     name: config-secret
    extraEnvs: ""
  # - User that the container will execute as.
  # Not necessary to run as root (0) as the zeebeops Deployment use cases do not need access to Kubernetes Node internals
  # - Typically not necessarily unless running within environments such as OpenShift.
    securityContext:
      runAsUser: 0
      privileged: false
    resources:    
      limits:
        memory: "512M"
        cpu: "500m"
      requests:
        memory: "512M"
        cpu: "100m"    
# Allows you to add any config files in /usr/share/
    # such as ph-ee-connector-ams-mifos.yml for deployment  
    # ph-ee-connector-ams-mifosConfig: {}
    #   ph-ee-connector-ams-mifos.yml: |